<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Our World</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica', sans-serif;
    background-color: #f3f5f9;
    color: #333;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
    text-align: center;
  }
  .header {
    margin-bottom: 30px;
  }
  .header h1 {
    font-size: 48px;
    margin-bottom: 10px;
  }
  .header p {
    font-size: 18px;
    margin-bottom: 20px;
  }
  .btn {
    display: inline-block;
    padding: 15px 30px;
    background-color: #ff6b6b;
    color: #fff;
    font-size: 18px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #ff4f4f;
  }
  .footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Welcome to Our World</h1>
    <p>Discover the beauty and excitement that await you.</p>
    <a href="#" class="btn">Start Exploring</a>
  </div>
</div>
<div class="footer">
  <p>&copy; 2023 Your Company. All rights reserved.</p>
</div>
</body>
</html>
