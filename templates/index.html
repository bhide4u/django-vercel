<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Our Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
  }
  .container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .header {
    text-align: center;
    margin-top: 50px;
  }
  .header h1 {
    font-size: 36px;
    color: #333;
    margin-bottom: 10px;
  }
  .header p {
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
  }
  .btn {
    display: inline-block;
    padding: 12px 30px;
    background-color: #3498db;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #2980b9;
  }
  .footer {
    text-align: center;
    margin-top: 50px;
    padding: 20px 0;
    background-color: #333;
    color: #fff;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Welcome to Our Website</h1>
    <p>Your journey into a world of wonders begins here.</p>
    <a href="#" class="btn">Get Started</a>
  </div>
</div>
<div class="footer">
  <p>&copy; 2023 Your Company. All rights reserved.</p>
</div>
</body>
</html>
